<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "DjangoDemos/base.html" %}
{% block content %}
    <p><a href="{% url  'DjangoDemos:topic' topic.id %}">{{ topic }}</a> </p>
    <p>Edit entry:</p>

    <form action="{% url 'DjangoDemos:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">save changes</button>
    </form>
{% endblock content %}
</body>
</html>
